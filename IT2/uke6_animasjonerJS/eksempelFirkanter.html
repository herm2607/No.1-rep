    <script>
        const divs = document.querySelectorAll("div");

        let animasjon = [
            {transform:"translateY(0px)",opacity:"1"},
            {transform:"translateY(400px)",opacity:"0"}
        ];
        let kontrollobjekt = {
            duration: 1500,
            direction: "alternate",
            iterations: Infinity,
            easing:"ease-in-out"
        };


        let animasjonsArray = [];

        for(let i = 0; i<divs.length; i++){
            kontrollobjekt.delay = i*100;
            animasjonsArray[i] = divs[i].animate(animasjon,kontrollobjekt);
        }


        window.onclick = function(){
            for(let animasjon of animasjonsArray){
                animasjon.reverse();
            }
        }
    </script>
</body>
