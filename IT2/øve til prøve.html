 let alderInp = document.getElementById("alderInp");
 let btn = document.getElementById("btn");
 let prisShow = document.getElementById("prisShow");

 var pris = 0;


 btn.onclick = function(){
     if (alderInp.value < 6) {
         pris = 0;
     }
     else if (alderInp.value > 5 && alderInp.value < 19) {
         let student = prompt("Er du student?");
         console.log(student);
         if (student === "ja") {
             pris = 30 - (30 / 5);
         }
         else {
             pris =  30
         }
     }
     else{
         let pensjonist = prompt("Er du pensjonist?");
         console.log(pensjonist);
         if (pensjonist === "ja"){
             pris = 70 - ((70 / 100) * 60);
         }
         else {
             pris = 70;
         }
     }

     prisShow.innerHTML= pris;

 };
