<head>

    <title>Firkanter oppgave 1</title>

    <style>
        div{
            background-color: #b9cfff;
            height: 200px;
            width: 200px;
            margin-right: 10px;
            position: absolute;
            float: left;
        }




        #Firkant1{
            left: 600px;
            top:   100px;
        }

        #Firkant1:hover{
            transform: rotate(90deg);
            transition: 2s;
            transform-origin: 100% 100%;


        }

        #Firkant2{
            top: 600px;
            left: 600px;

        }

        #Firkant2:hover{
            transform: rotate(60deg);
            transition: 2s;
            transform-origin: 50% 50%;
        }

        #Firkant3{
            right:600px;
            top: 100px;
        }

        #Firkant3:hover{
            height: 400px;
            width: 400px;
            transition: 2s;
        }

        #Firkant4{
            top: 600px;
            right: 600px;
        }

        #Firkant4:hover{
            right: 0px;
            transition: 2s;
        }


         body{

             height: 100%;
             background-color: black;
         }
        .stjerne{
            position: absolute;
            background-color: #b9cfff;

<div id="Firkant1">Firkant 1</div>
