<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            transition: 1s;
        }
    </style>
</head>
<body>

    <input type="text" id="inpFarge">

    <script>
        let inpFarge = document.getElementById("inpFarge");

        inpFarge.oninput = function () {
            document.body.style.backgroundColor = inpFarge.value;
        }
    </script>
</body>
</html>
