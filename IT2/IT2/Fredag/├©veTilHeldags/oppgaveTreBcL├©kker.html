<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>
      // Løkke som skriver ut 1 til 10 på nettsiden
      for (var i = 0; i < 11; i++) {
        document.write(i);
      }
      // Løkke som skriver ut de 30 første tallene i 4-gangen.
      for(var i=1;i<30;i++){
        document.write("<br>" + i*4);
      }
    </script>

  </body>
</html>
