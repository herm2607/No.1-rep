<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>while-løkke</title>
</head>
<body>


    <script>

        // To løkker som teller til ti

        //--------- While-løkke -----------
        var i = 1; // Definerer en variabel i = 1 utenfor løkken.

        while(i < 11){ // så lenge i er under elleve gjør følgende:
            document.write(i); // skriv ut i på nettsiden
            i++; // legg 1 til i (i = i + 1)
        }

        //----------------------------------
        //--------- For-løkke --------------

        for(var j = 1; j < 11; j++){ // En for løkke som teller fra 1 til 10
            document.write(j); // Skriver ut verdigen av j på nettsiden
        }
        //----------------------------------

    </script>

</body>
</html>
