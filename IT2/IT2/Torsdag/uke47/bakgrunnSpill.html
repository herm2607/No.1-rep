<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #bilderamme{
        height: 100vh;
        overflow:hidden;
      }
    </style>
  </head>
  <body>
    <div id="bilderamme">
      <img id="vei" src="veiSkalert.jpg">
    </div>

    <script type="text/javascript">
      let bilderamme = document.getElementById("bilderamme");
      let vei = document.getElementById("vei");

      vei.style.marginTop = "-3000px";
      animasjon();



      function animasjon(){
        let teller = 0;
        setInterval(frame,10)

        function frame(){
          teller++;
          vei.style.marginLeft = -teller + "px";
        }
      }
    </script>
  </body>
</html>
