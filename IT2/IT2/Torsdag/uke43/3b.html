<!DOCTYPE html>

<body>



<script>

    function leggTilDiv(tekst,bakgrunnsfarge,skriftstorrelse){
        document.body.innerHTML += "<div>" + tekst + "</div>"; // Lager ikke en const til body elementet, fordi det er så lett å skrive document.body.
        document.body.style.backgroundColor = bakgrunnsfarge;
        document.body.style.fontSize = skriftstorrelse + "px";
    }

    leggTilDiv("Hallo", "darkorange", 120); // Funksjonskall
</script>

</body>
</html>
